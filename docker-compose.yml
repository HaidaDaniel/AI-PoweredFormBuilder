services:
  db:
    image: postgres:16-alpine
    container_name: aifb_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: aifb
      POSTGRES_USER: aifb
      POSTGRES_PASSWORD: aifb
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U aifb -d aifb']
      interval: 3s
      timeout: 3s
      retries: 20

  web:
    image: node:20-alpine
    container_name: aifb_web
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
      - web_node_modules:/app/node_modules
    ports:
      - '5173:5173'
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://aifb:aifb@db:5432/aifb
      SESSION_SECRET: dev-secret-change-in-production
      ADMIN_EMAIL: admin@admin.com
      ADMIN_PASSWORD: admin123
      CHOKIDAR_USEPOLLING: 'true'
      WATCHPACK_POLLING: 'true'
    command: sh -c "apk add --no-cache openssl && npm ci && npx prisma generate && npx prisma migrate deploy && npm run db:seed && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  pg_data:
  web_node_modules:
